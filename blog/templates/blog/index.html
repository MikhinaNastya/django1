{% extends 'base.html' %}

{% block title %}
Posts
{% endblock %}

{% block content %}
    <div>
        <h1>Все посты, {{ user }}</h1>
    </div>

    <div style="background-color: green;">
        {% for post in my_posts %}
        <div>
            <h1><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.content }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
